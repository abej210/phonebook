<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onAddEntry(postForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            ngModel
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">PhoneNumber</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            required
            pattern="^[1-9]+[0-9]*$"
            ngModel
            name="phoneNumber"
          />
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >Add
        </button>
      </form>
    </div>
  </div>
</div>
